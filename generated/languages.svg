  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: rgb(242, 242, 242);
}

.percent {
  color: rgb(181, 181, 181)
}
